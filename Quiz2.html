let current = 0;
let answersCount = {
  right: 0,
  wrong: 0
};

function renderQuestion() {
  const q = quizData[current];
  document.getElementById("Question").innerHTML = `<img src="${q.questionImage}"class="question-img">`;


  const optionsSpan = document.querySelector("#q_a span");
  optionsSpan.innerHTML = "";

  q.answers.forEach((ans, index) => {
    const label = document.createElement("label" );
    label.innerHTML = `
      <input type="radio" name="question" value="${ans.member}">
      ${ans.text}
    `;
    label.className="choices";
    optionsSpan.appendChild(label);
  });
}

function nextQuestion() {
  const selected = document.querySelector('input[name="question"]:checked');
  if (!selected) {
    alert("Please choose an answer!");
    return;
  }

  const member = selected.value;
  answersCount[member]++;

  current++;

  if (current < quizData.length) {
    renderQuestion();
  } else {
    showResult();
  }
}

function pastQuestion() {
  if (current > 0) {
    current--;
    renderQuestion();
  }
}

function showResult() {
  let topMember = "";
  let maxCount = 0;

  for (const member in answersCount) {
    if (answersCount[member] > maxCount) {
      maxCount = answersCount[member];
      topMember = member;
    }
  }

  document.getElementById("resultText").textContent = `${maxCount} ${topMember.toUpperCase()}!`;
    document.getElementById("resultPopup").style.display = "flex";
}

function closePopup() {
    document.getElementById("resultPopup").style.display = "none";
